    <header>

      </div>


      <nav class="navbar">
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#modal1">Funcionamiento</button>
          <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#modal2">Instrucciones de uso</button>
          <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#modal3">Algo más</button>
        </form>
      </nav>
      
      <!-- Modal1 -->
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-who">Funcionamiento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>POkemon</p>

              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal2 -->
      <div class="modal fade" id="modal2" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-instructions">Instrucciones de uso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Pokemon Go. Puedes encontrar más información <a href="https://pokemaster.es/guias/guia-pokemon-go/" target="_blank">AQUÍ</a>.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal3 -->
      <div class="modal fade" id="modal3" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-algo-mas">Algo más</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Algo más</p>

              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </header>
